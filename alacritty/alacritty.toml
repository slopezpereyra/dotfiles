import = [
    "~/.config/alacritty/themes/alacritty/catpuccin-frappe.toml"
]

# Default colors
[colors.primary]
background = '#270d06'
foreground = '#d9d9d9'

# Normal colors
[colors.normal]
black   = '#330000'
red     = '#ff3300'
green   = '#ff6600'
yellow  = '#ff9900'
blue    = '#ffcc00'
magenta = '#ff6600'
cyan    = '#ff9900'
white   = '#d9d9d9'

# Bright colors
[colors.bright]
black   = '#663300'
red     = '#ff6633'
green   = '#ff9966'
yellow  = '#ffcc99'
blue    = '#ffcc33'
magenta = '#ff9966'
cyan    = '#ffcc99'
white   = '#d9d9d9'

